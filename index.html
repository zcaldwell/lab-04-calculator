<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">      
    <title>Zach's Calculator</title>
</head>

<body>
    <main>
    <div class="calculation">
        <h1>Addition</h1>
        <input id="add-input-1" class="input" type="text">
        <input id="add-input-2" class="input" type="text">
        <button id="addbutton">Add</button>
        <span id="add-output"></span>
    </div>
    <div class="calculation">
        <h1>Subtraction</h1>
        <input id="sub-input-1" class="input" type="text">
        <input id="sub-input-2" class="input" type="text">
        <button id="subbutton">Sub</button>
        <span id="sub-output"></span>
    </div>
    <div class="calculation">
        <h1>Times</h1>
        <input id="times-input-1" class="input" type="text">
        <input id="times-input-2" class="input" type="text">
        <button id="timesbutton">Times</button>
        <span id="times-output" class id="span"></span>
    </div>
    <div class="calculation">
        <h1>Divide</h1>
        <input id="div-input-1" class="input" type="text">
        <input id="div-input-2" class="input" type="text">
        <button id="divbutton">Divide</button>
        <span id="div-output" class id="span"></span>
    </div>
    <div class="calculation">
        <h1>Modulo</h1>
        <input id="mod-input-1" class="input" type="text">
        <input id="mod-input-2" class="input" type="text">
        <button id="modbutton">Modulo</button>
        <span id="mod-output" class id="span"></span>
    </div>
    <div class="calculation">
        <h1>Integer</h1>
        <input id="int-input-1" class="input" type="text">
        <input id="int-input-2" class="input" type="text">
        <button id="intbutton">Integer</button>
        <span id="int-output" class id="span"></span>
    </div>
    <div class="calculation">
        <h1>Pythagorean</h1>
        <input id="pyth-input-1" class="input" type="text">
        <input id="pyth-input-2" class="input" type="text">
        <button id="pythbutton">Pythagorean</button>
        <span id="pyth-output" class id="span"></span>
    </div>
    <div class="calculation">
        <h1>Exponent</h1>
        <input id="expo-input-1" class="input" type="text">
        <input id="expo-input-2" class="input" type="text">
        <button id="expobutton">Exponent</button>
        <span id="expo-output" class id="span"></span>
    </div>
    
    <script type="module" src="./app.js"></script>
    </main>
</body>

</html>
